<script id="rajoite" type="text/html">
	<div class="rajoite">
		<h1>{{title}}</h1>
		<article>
			{{#approved}}
				<p>Kieltäminen alkoi {{#date}}{{created}}{{/date}} ja on saavuttanut <em>{{votes}}</em> kannattajaa.</p>
				{{#approver}}
					<p>Rajoitteen vahvisti {{approver.name}}.</p>
				{{/approver}}
			{{/approved}}
			{{^approved}}
				<p>Rajoite odottaa vahvistusta. Luotu {{#date}}{{created}}{{/date}}.</p>
			{{/approved}}
		</article>
		<article>
			<h3>Rajoitteen sisältö ja perustelut</h3>
			<p>{{contents}}</p>
			<p>{{arguments}}</p>
		</article>
		<article>
			<h3>Rajoitteen ehdottaja</h3>
			<p>
			{{#user.name}}
				{{user.name}}{{#user.city}}, {{user.city}}{{/user.city}}
			{{/user.name}}
			{{^user.name}}
				Anonyymi käyttäjä{{#user.city}}, {{user.city}}{{/user.city}}
			{{/user.name}}
			</p>
		</article>
		{{#approved}}
			<p class="painike" id="kannata">Kannata rajoitetta</p>
		{{/approved}}
		{{^approved}}
			<p class="painike" id="vahvista">Vahvista rajoite</p>
		{{/approved}}
	</div>
</script>

<script id="teerajoite" type="text/html">
	<div class="rajoite">
		<h1>Tee kansalaisrajoite</h1>
		<p>Voit luoda kansalaisrajoite-ehdotuksen antamalla sille otsikon ja perustelut. Huomaa, että otsikon alkuun  lisätään automaattisesti Kielletään-sana. Voit halutessasi tutustua <a href="#/ohjeet">ohjeisiin</a> ennen ehdotuksen tekoa.</p>
		<form class="teerajoite">
			<article>
				<label>
					<table class="kielletaantable">
						<tr>
							<td class="kielletaantablekielletaan">
								<span>Kielletään</span>
							</td>
							<td>
								<input class="teerajoitekentta2" id="subject" type="text" name="subject" />
							</td>
						</tr>
					</table>
				</label>
			</article>
			<article>
				<h2>Rajoitteen sisältö ja perustelut</h2>
				<label>
					<textarea class="teerajoitekentta" id="feedback" name="feedback"></textarea>
				</label>
			</article>
			<p class="tip">Kansalaisrajoite-ehdotukset tarkastetaan ennen sivustolle lisäämistä.</p>
			<input class="painike" type="button" value="Lähetä rajoite tarkastettavaksi" />
		</form>
	</div>
</script>
