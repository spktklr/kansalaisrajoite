<script id="etusivu" type="text/html">
	<div class="etusivu">
		<article>
			<h1>Paljon on jo kielletty, mutta enemmänkin voitaisiin kieltää</h1>
			<h2>Kansalaisrajoite.fi -verkkopalvelussa voit ehdottaa uusia kieltoja, jotka rajoittavat kansalaisen elämää sekä kannattaa ja seurata muiden ehdottamia kansalaisrajoitteita.</h2>
			<h2><a href="#/ohjeet">Lue lisää kansalaisrajoitteesta</a></h2>
		</article>
		<article>
			<h1>Selaa kansalaisrajoitteita</h1>
			<h2>Kansalaisrajoite.fi -palvelussa vireillä olevat kiellot löytyvät täältä.</h2>
			<h2><a href="#/rajoitteet">Selaa kansalaisrajoitteita</a></h2>
		</article>
		<article>
			<h1>Tarvitsetko apua?</h1>
			<h2>Jos sinulla on kansalaisrajoite.fi -palveluun liittyviä kysymyksiä, katso ohjeet tai ota tarvittaessa yhteyttä ylläpitoon.</h2>
			<h2><a href="mailto:palvelu@kansalaisrajoite.fi">palvelu@kansalaisrajoite.fi</a></h2>
		</article>
	</div>
</script>

<script id="kirjaudu" type="text/html">
	<div class="kirjaudu">
		<h1>Kirjaudu sisään</h1>
		<article>
		<form class="kirjautuminen">
			<label>
			<p>Sähköpostiosoite</p><input class="kirjaudukentta" id="email" type="text" name="email" />
			</label>
			<label>
			<p>Salasana</p><input class="kirjaudukentta" type="password" size="25">
			</label>
			<label>
			<input id="alemma" class="painike" type="button" value="Kirjaudu sisään" />
			</label>
		</form>
		</article>
		<article>
			<a href="#"><p>Kirjaudu Facebook-tunnuksillasi</p></a>
		</article>
		<article>
		</article>
	</div>
</script>

<script id="rajoitteet" type="text/html">
	<div class="rajoitteet">
		<h1>Selaa kansalaisrajoitteita</h1>
		<div class="rajoitenavi">
			<ul>
				<li><a href="#">Uusin ensin</a></li>
				<li class="valittu"><a href="#">Vanhin ensin</a></li>
				<li><a href="#">Eniten kieltoja ensin</a></li>
				<li><a href="#">Vähiten kieltoja ensin</a></li>
			</ul>
			<ul>
				<li><a href="#">Edellinen</a></li>
				<li>Sivu 1 / 122</li>
				<li><a href="#">Seuraava</a></li>
			</ul>
		</div>
		{{#restrictions}}
		<article>
			<h4>Kielletään</h4>
			<p><a href="#/rajoite/{{id}}">{{title}}</a></p>
			<p>Kieltäminen alkoi {{created}}</p>
			<p>{{votes}} kieltäjää</p>
			<div class="bar" style="width:50%;"></div>
		</article>
		{{/restrictions}}
		<div class="alarajoitenavi">
			<ul>
				<li><a href="#">Edellinen</a></li>
				<li>Sivu 1 / 122</li>
				<li><a href="#">Seuraava</a></li>
			</ul>
		</div>
	</div>
</script>

<script id="rajoite" type="text/html">
	<div class="rajoite">
		<h1>{{title}}</h1>
		<article>
			<p>Kieltäminen alkoi {{created}} ja on saavuttanut <em>{{votes}}</em> kannattajaa.</p>
		</article>
		<article>
			<h3>Rajoitteen sisältö ja perustelut</h3>
			{{contents}}
			{{arguments}}
		</article>
		<article>
			<h3>Rajoitteen ehdottaja</h3>
			<p>{{user.name}}, {{user.city}}</p>
		</article>
		<p>Kannata rajoitetta</p>
	</div>
</script>

<script id="teerajoite" type="text/html">
	<div class="teerajoite">
		<form class="teerajoite">
			<h1>Tee kansalaisrajoite</h1>
			<p>Kansalaisrajoite-ehdotukset tarkastetaan ennen sivustolle lisäämistä.</p>
			<label>
			<p>Etu- ja sukunimesi</p><input class="teerajoitekentta" id="name" type="text" name="name" />
			</label>
			
			<label>
			<p>Sähköpostisi</p><input class="teerajoitekentta" id="email" type="text" name="email" />
			</label>
			
			<label>
			<p>Kansalaisrajoitteen otsikko</p><input class="teerajoitekentta" id="subject" type="text" name="subject" />
			</label>
			
			<label>
			<p>Perustelut</p><textarea id="feedback" name="feedback"></textarea>
			<input class="painike" type="button" value="Lähetä rajoite tarkastettavaksi" />
			</label>
			
		</form>
	</div>
</script>
